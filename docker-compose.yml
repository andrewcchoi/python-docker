version: '3.8'

services:
  app:
    image: python:3.11-slim
    container_name: python-flask-app
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_RUN_HOST=0.0.0.0
    command: >
      sh -c "pip install -r requirements.txt &&
             flask run"
